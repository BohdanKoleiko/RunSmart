<section class="carousel-section">
   <div class="carousel-section__wrap">
      <div class="container">
         <h2 class="title">Горячие новинки</h2>

         <!-- Carousel-->
         <div
            id="Fade"
            class="carousel slide"
            data-bs-slide="true"
            data-bs-ride="carousel"
         >
            <div class="carousel-inner">
               <div
                  class="carousel-section__item carousel-item active"
               >
                  <img
                     src="./images/Slider1.png"
                     class="d-block"
                     alt="..."
                  />
               </div>
               <div class="carousel-section__item carousel-item">
                  <img
                     src="./images/Slider2.jpg"
                     class="d-block"
                     alt="..."
                  />
               </div>
               <div class="carousel-section__item carousel-item">
                  <img
                     src="./images/Slider3.jpg"
                     class="d-block"
                     alt="..."
                  />
               </div>
            </div>
            <!--Controls elements-->
            <button
               class="carousel-control-prev w-auto"
               type="button"
               data-bs-target="#Fade"
               data-bs-slide="prev"
            >
               <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
               ></span>
            </button>

            <button
               class="carousel-control-next w-auto"
               type="button"
               data-bs-target="#Fade"
               data-bs-slide="next"
            >
               <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
               ></span>
            </button>
         </div>
      </div>
   </div>
</section>
