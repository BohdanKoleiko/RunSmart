<section class="free-help">
   <div class="free-help__wrap">
      <div class="container">
         <h2 class="free-help__title">
            Получите бесплатную консультацию по подбору пульсометра
         </h2>
         <h3 class="free-help__sub-title">
            Просто заполните форму заявки <br />
            и мы перезвоним вам в течении 10 минут
         </h3>
         <form action="#" class="form" id="free-help__form">
            <div class="input-wrap">
               <input
                  name="name"
                  type="text"
                  id="name"
                  placeholder="Ваше имя"
                  class="form__input"
               />
            </div>
            <div class="input-wrap">
               <input
                  name="tel"
                  type="tel"
                  id="tel"
                  placeholder="Ваш телефон"
                  class="form__input"
               />
            </div>
            <div class="input-wrap">
               <input
                  name="email"
                  type="email"
                  id="email"
                  placeholder="Ваш E-mail"
                  class="form__input"
               />
            </div>
            <button class="form__button button">заказать кОНСУЛЬТАЦИЮ</button>
         </form>
      </div>
   </div>
</section>
