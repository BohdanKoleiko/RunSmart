               <input
                  name="email"

               Купить

         </form>
      </div>
      <div class="modal__close"></div>
   </div>

   <div class="modal" id="thank">
      <div class="modal__wrap">
         <h3 class="modal__title">Спасибо за вашу заявку!</h3>
