<!DOCTYPE html>
<html lang="ua">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RunSmart</title>
   <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" type="text/css">
   <link rel="stylesheet" href="./css/font.css" type="text/css">
   <link rel="stylesheet" href="./css/style.min.css" type="text/css">
</head>
<body>
   <div class="wrapper">
      <div class="introduce">
         <div class="container">
            <header class="header">
               <div class="header__logo">
                  <img src="./img/logo.png" alt="main logo of a RunSmart website">
               </div>
               <div class="header__ambassador">
                  Официальный представитель <span>Garmin, Polar, Suunto</span>
               </div>
               <div class="header__call-back">
                  <a href="tel:+380502354824" class="header__phone">+38 (050) 23-54-824</a>
                  <button class="header__button button">заказать звонок</button>
               </div>
            </header>
            <div class="introduce__help-choose">
               <h1 class="introduce__title">
                  Подбор пульсометра
               </h1>
               <h2 class="introduce__sub-title">
                  с учётом Вашего уровня подготовки
               </h2>
               <div class="introduce__images">
                  <div class="introduce__img">
                     <img src="./img/icons/timer.png" alt="icon of a timer">
                     Время подбора: 10 минут
                  </div>
                  <div class="introduce__img">
                     <img src="./img/icons/hand_cart.png" alt="icon of a hand cart">
                     Бесплатная доставка
                  </div>
                  <div class="introduce__img">
                     <img src="./img/icons/messages.png" alt="icon of messages">
                     Ответим на все вопросы
                  </div>
               </div>
               <button class="introduce__button button">
                  заказать кОНСУЛЬТАЦИЮ
               </button>
               <div class="introduce__link">
                  или
                  <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
               </div>
            </div>
         </div>
      </div>
      <main class="main">
         <section class="strengths">
            <div class="section">

            </div>
         </section>
      </main>
      <footer class="footer">
         Footer
      </footer>
   </div>
</body>
</html>
